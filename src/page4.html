<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contacto</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <script type="module" src="./assets/scripts/main.js"></script>
  </head>
  <body>
    
    <!-- Header -->
    <include src="./views/header.html"></include>

    <!-- Breadcrumb -->
    <include src="./views/breadcrumb.html"></include>
    
    <main class="row justify-content-center mb-3">
      <h1 class="display-1 text-center my-3">Formulario de contacto</h1>
      <div class="col-lg-6 col-md-8">
        <form action="submit_form.php" method="POST" class="p-4 border rounded bg-light shadow-sm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre y apellidos <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre y apellidos" aria-required="true" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" aria-required="true" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Introduce tu número de teléfono">
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje <span class="text-danger">*</span></label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" aria-required="true" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <include src="./views/footer.html"></include>

  </body>
</html>
